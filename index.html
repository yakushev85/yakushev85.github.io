<!DOCTYPE html>
<html>
<head>
  <script src="js/color-modes.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Yakushev Games</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<main class="container">
  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none fs-1">
        Yakushev Games
      </a>
    </header>
  </div>

  <dic class="container">
    <div class="row mb-2">

      <!-- Crystal Battle -->
      <div class="col-md-6">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
          <div class="col p-4 d-flex flex-column position-static">
            <h3 class="mb-0">Crystal Battle</h3>
            <p class="card-text mb-auto">Puzzle game with rpg style and map.</p>
            <a href="CrystalBattle.html" class="icon-link gap-1 icon-link-hover stretched-link">
              Play
              <svg class="bi"><use xlink:href="#chevron-right"/></svg>
            </a>
          </div>
          <div class="col-auto d-none d-lg-block">
            <img src="CrystalBattle.icon.png" height="192px" width="192px" />
          </div>
        </div>
      </div>

      <!-- Blackjack with Chicken -->
      <div class="col-md-6">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
          <div class="col p-4 d-flex flex-column position-static">
            <h3 class="mb-0">Blackjack with chicken</h3>
            <p class="card-text mb-auto">BlackJack with chicken, your bet is grain, chicken bet is egg. If chicken lose all eggs you win, if you lose all grain chicken wins.</p>
            <a href="BlackJack_with_Chicken.html" class="icon-link gap-1 icon-link-hover stretched-link">
              Play
              <svg class="bi"><use xlink:href="#chevron-right"/></svg>
            </a>
          </div>
          <div class="col-auto d-none d-lg-block">
            <img src="BlackJack_with_Chicken.png" height="192px" width="192px" />
          </div>
        </div>
      </div>

    </div>
  </dic>


</main>

<div class="b-example-divider"></div>

<div class="container">
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
        <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
      </a>
      <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2024 <a href="https://github.com/yakushev85">Alex Yakushev</a>.</span>
    </div>
  </footer>
</div>

</body>
</html>
